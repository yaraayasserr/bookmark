<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    
<div class="container py-5">
    <h1 class="pb-5 text-center">Bookmarker</h1>
    <hr>
<div class="form-project tect-center my-5 py-4">
    <h2>Bookmark your favorite sites</h2>
<div class="form-group mx-5">
    <label class="tect-center mb-2 font-weight-bold">Site Name</label>
    <input id="name" type="text" class="form-control" placeholder="Bookmark Name">
</div>
<div class="form-project mx-5">
    <label class="tect-center mb-2 font-weight-bold">Site URL</label>
    <input id="url" type="text" class="form-control" placeholder="website URL">
</div>
<button id="addBtn" class="btn btn-primary mt-3">Submit</button>
</div>
<input onkeyup="search(this.value)" class="my-3 form-control" placeholder="search by bookmark name" type="text">

<div class="output">
    <table class="table">
        <thead></thead>
        <tbody id="tableBody">

        </tbody>
    </table>
</div>
<hr>
<footer>
    <h6 class="text-muted">@2019 Bookmarker Inc.</h6>
</footer>




    <script src="./JS/main.js"></script>
</body>
</html>
